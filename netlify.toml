[build]
  command = "npm run build"
  publish = "dist"

# Proxy API requests to Railway backend (MUST come before SPA redirect!)
[[redirects]]
  from = "/api/*"
  to = "https://dastavezai-backend-production.up.railway.app/api/:splat"
  status = 200
  force = true

# Keep SPA routing working (complements existing public/_redirects)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


